name: Latest Blog Post Workflow

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull in blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://chinmayjha.tech/blog/feed.xml"
          max_post_count: 5
          # Use an HTML anchor so links render properly inside your <div> blocks
          template: |
            - üìù <a href="$url">$title</a><br>
          date_format: "mmm dd, yyyy"
          committer_username: "blog-bot"
          committer_email: "contact@chinmayjha.tech"
          commit_message: "Updated with latest blog posts"
          gh_token: ${{ secrets.GITHUB_TOKEN }}
